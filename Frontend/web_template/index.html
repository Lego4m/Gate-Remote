<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de portões</title>
    <style>
        * {
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            outline: 0;
            font-family: 'Segoe UI';
        }

        html, body {
            height: 100%;
            background: rgb(25, 25, 25);
        }

        #statusBar{
            width: 100%;
            text-align: center;
            background:rgb(60, 60, 60);
        }

        #statusBar figure{
            display: inline-block;
            background: gray;
            border-radius: 50%;
            width: 10px;
            height: 10px;
        }

        #controllers {
            max-width: 1200px;
            margin: auto;
            padding: 60px 30px;

            display: flex;
            flex-direction: row;
            align-items: flex-start;
        }

        main {
            margin: auto;
        }

        main ul {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 40px;
            list-style: none;
        }

        .gateItem {
            display: flex;
            height: 120px;
            width: 120px;

            background: black;
            border-radius: 5px;
            border: 1px solid white;
            cursor: pointer;

            align-items: center;
            justify-content: center;
        }

        .gateItem span {
            font-size: 14pt;
            color: white;
        }

        @media (max-width: 860px) {
            main ul {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 515px) {
            main ul {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>

    <div id="statusBar">
        <span id="spanSignalStatus">Esperando</span>
        <figure id="ballSignalStatus"></figure>
    </div>

    <div id="controllers">

        <main>
            <ul>
                <button class="gateItem" onclick="gateSignal(1)">
                    <span>Portão da frente</span>
                </button>

                <button class="gateItem" onclick="gateSignal(2)">
                    <span>Portão dos fundos</span>
                </button>
            </ul>
        </main>
    
    </div>

    <script>
        const statusBall = document.getElementById("ballSignalStatus");
        const statusSpan = document.getElementById("spanSignalStatus")
        const pw = prompt("Insira a senha");

        function gateSignal(gate){
            fetch(`/gate?portao=${gate}&pw=${pw}`, { method: "GET" })
            .then(response =>{ response.text()
            .then(result =>{
                changeStatus(result);
             })});
        }

        function changeStatus(result){
            if (result == 0){
                statusSpan.innerText = "Não autorizado";
                statusBall.style.background = "red";
            } else if (result == 1){
                statusSpan.innerText = "Portão não existe";
                statusBall.style.background = "orangered";
            } else if (result == 2){
                statusSpan.innerText = "Sinal enviado";
                statusBall.style.background = "green";
            } else {
                statusSpan.innerText = "Erro";
                statusBall.style.background = "red";
            }
        }
    </script>
</body>
</html>
